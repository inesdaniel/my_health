<!DOCTYPE html>
<html lang="en">
    <head>

        <script src="index.js" defer></script>

    <body class="boxed">
        <div id="vue-app">
            <div id="preloader">
                <div id="preloader-inner"></div>
            </div><!--/preloader-->
            <section class="boxed-wrapper">
            <header class="header header-sticky header-transparent header-light">
                <div class="top-bar navbar">
                    <div class="container">
                       <!-- Login/Logout/Signup -->
                        <ul class="navbar-nav flex-row nav ml-auto">
                            <li class="nav-item"><a href="/#/signup" class="nav-link">Create an account?</a></li>
                            <li class="nav-item">
                                <a href="/#/login" class="nav-link"><i class="ion-android-lock mr-2"></i>Login</a></li>

                            <li class="dropdown nav-item">
                                <a href="/#/logout"> Logout</a>   
                            </li>
                        </ul>
                    </div><!--container end-->
                </div>
            </header>
<!-- need content below header to complete box model here -->          
            <router-view></router-view>

            <!--footer-->
            <div id="footer">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 margin-btm-20">
                            <div class="space-20"></div>
                            <div class="footer-col">
                                <h3>contact info</h3>
                                <p><i class="ion-iphone"></i> +91 9887568614</p>
                                <p><i class="ion-email"></i> myhealth@gmail.com</p>
                            </div>
                            <div class="space-20"></div>
                            <div class="footer-col">
                                <h3>Follow us</h3>
                                <ul class=" list-inline social-btn">
                                    <li class="list-inline-item"><a href="#"><i class="ion-social-facebook" data-toggle="tooltip" data-placement="top" title="" data-original-title="Like On Facebook"></i></a></li>
                                    <li class="list-inline-item"><a href="#"><i class="ion-social-twitter" data-toggle="tooltip" data-placement="top" title="" data-original-title="Follow On twitter"></i></a></li>
                                </ul>
                            </div><!--footer social col-->
                        </div><!--col-4 end-->
                        <div class="col-md-3 margin-btm-20">
                            
                        </div><!--latest post col end-->
                        <div class="col-md-5">
                            <div class="footer-col">
                                <h3>Get in touch</h3>
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" placeholder="Name...">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="email" class="form-control" placeholder="Email...">
                                        </div>
                                        <div class="col-md-12">
                                            <input type="text" class="form-control" placeholder="Subject...">
                                        </div>
                                        <div class="col-md-12">
                                            <textarea class="form-control" placeholder="Message..." rows="7"></textarea>
                                        </div>
                                        <div class="col-md-12 text-right">
                                            <button type="submit" class="btn btn-lg btn-white">Send message</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div><!--get in touch col end-->
                    </div><!--footer main row end-->  
                    <div class="space-70"></div>
                    <div class="row">
                        <div class="col-md-12 text-center footer-bottom">
                            <a href="index.html"></a>
                            <div class="space-20"></div>
                            <span>&copy;2017. All right reserved. Design by design_mylife</span>
                        </div>
                    </div><!--footer copyright row end-->
                </div><!--container-->
            </div><!--footer main end-->
            <!--back to top-->
            <a href="#" class="scrollToTop"><i class="ion-android-arrow-dropup-circle"></i></a>
            <!--back to top end-->
        </div>

        <!-- jQuery plugins. -->
        <script src="assets/js/plugins/plugins.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
